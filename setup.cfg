[flake8]
max-line-length = 88
extend-ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    F401,  # imported but unused (common in __init__.py)
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .env,
    build,
    dist,
    *.egg-info

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = langchain_agents,langchain_tools
skip = .venv,venv,.env,__pycache__

[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short
